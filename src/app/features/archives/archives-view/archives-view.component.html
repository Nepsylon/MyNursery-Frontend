<ul class="nav nav-tabs w-100 d-flex" id="archivesTab" role="tablist">
    <li class="nav-item flex-fill" role="presentation">
        <button
            class="nav-link w-100 h-100 text-center users"
            [ngClass]="{ active: activeTab === 'users' }"
            (click)="selectTab('users')"
            type="button"
        >
            Utilisateurs
        </button>
    </li>
    <li class="nav-item flex-fill" role="presentation">
        <button
            class="nav-link w-100 h-100 text-center children"
            [ngClass]="{ active: activeTab === 'children' }"
            (click)="selectTab('children')"
            type="button"
        >
            Enfants
        </button>
    </li>
    <li class="nav-item flex-fill" role="presentation">
        <button
            class="nav-link w-100 h-100 text-center parents"
            [ngClass]="{ active: activeTab === 'parents' }"
            (click)="selectTab('parents')"
            type="button"
        >
            Parents
        </button>
    </li>
    <li class="nav-item flex-fill" role="presentation">
        <button
            class="nav-link w-100 h-100 text-center nurseries"
            [ngClass]="{ active: activeTab === 'nurseries' }"
            (click)="selectTab('nurseries')"
            type="button"
        >
            Crèches
        </button>
    </li>
</ul>

<div class="tab-content mt-5">
    <div class="tab-pane fade" [ngClass]="{ 'show active': activeTab === 'users' }">
        <h3 class="text-center">Archives Utilisateurs</h3>
        @if(!!tabData.length){
        <mn-archives-list
            [dataList]="tabData"
            (onDelete)="delete($event)"
            (onRestore)="restore($event)"
            (onMultipleDelete)="multipleDelete($event)"
            (onMultipleRestore)="multipleRestore($event)"
        ></mn-archives-list>
        } @else {
        <mn-empty></mn-empty>
        }
    </div>
    <div class="tab-pane fade" [ngClass]="{ 'show active': activeTab === 'children' }">
        <h3 class="text-center">Archives Enfants</h3>
        @if(!!tabData.length){
        <mn-archives-list
            [dataList]="tabData"
            (onDelete)="delete($event)"
            (onRestore)="restore($event)"
            (onMultipleDelete)="multipleDelete($event)"
            (onMultipleRestore)="multipleRestore($event)"
        ></mn-archives-list>
        } @else {
        <mn-empty></mn-empty>
        }
    </div>
    <div class="tab-pane fade" [ngClass]="{ 'show active': activeTab === 'parents' }">
        <h3 class="text-center mt-3">Archives Parents</h3>
        @if(!!tabData.length){
        <mn-archives-list
            [dataList]="tabData"
            (onDelete)="delete($event)"
            (onRestore)="restore($event)"
            (onMultipleDelete)="multipleDelete($event)"
            (onMultipleRestore)="multipleRestore($event)"
        ></mn-archives-list>
        } @else {
        <mn-empty></mn-empty>
        }
    </div>
    <div class="tab-pane fade" [ngClass]="{ 'show active': activeTab === 'nurseries' }">
        <h3 class="text-center">Archives Crèches</h3>
        @if(!!tabData.length){
        <mn-archives-list
            [dataList]="tabData"
            (onDelete)="delete($event)"
            (onRestore)="restore($event)"
            (onMultipleDelete)="multipleDelete($event)"
            (onMultipleRestore)="multipleRestore($event)"
        ></mn-archives-list>
        } @else {
        <mn-empty></mn-empty>
        }
    </div>
</div>
