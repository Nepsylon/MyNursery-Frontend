<div class="col">
    <div class="card h-100">
        <a routerLink="../selected/{{ nursery.id }}" class="stretched-link">
            <img src="https://via.placeholder.com/150" class="card-img-top" alt="Image 1" />
            <div class="card-body">
                <h1 class="card-title">{{ nursery.id }}</h1>
                <h5 class="card-title">{{ nursery.name }}</h5>
                <p class="card-text">{{ nursery.location }}</p>
            </div>
        </a>
    </div>
</div>
