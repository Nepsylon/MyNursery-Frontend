<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Gestion de la crèche</h5>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="nom" class="form-label">Nom :</label>
                        <input type="text" id="nom" class="form-control" value="{{ nursery.name }}" readonly />
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email :</label>
                        <input type="email" id="email" class="form-control" value="jean.dupont@example.com" readonly />
                    </div>

                    <div class="mb-3">
                        <label for="location" class="form-label">Adresse :</label>
                        <textarea id="location" class="form-control" rows="3" readonly>{{ nursery.location }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="dateNaissance" class="form-label">Date de naissance :</label>
                        <input type="date" id="dateNaissance" class="form-control" value="1990-01-01" readonly />
                    </div>
                    <div class="mb-3">
                        <label for="owner" class="form-label">Gérant :</label>
                        <select id="owner" class="form-select" disabled>
                            <option value="homme" selected>{{ this.nursery.owner }}</option>
                            <option value="femme">Femme</option>
                            <option value="autre">Autre</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
