<p-button icon="pi pi-trash" [label]="label" severity="danger" />
<p-dialog
    header="{{ this.title }}"
    [modal]="true"
    [(visible)]="visible"
    [closeOnEscape]="cancel()"
    [dismissableMask]="cancel()"
    [closable]="false"
    [style]="{ width: '25rem' }"
    class="text-center title"
>
    <div class="flex gap-3 mb-3 description-container">
        <span class="p-text-secondary block mb-5">{{ this.description }}</span>
    </div>
    <div class="flex justify-content-end gap-2">
        <p-button label="Annuler" icon="pi pi-times" [text]="true" class="buttons" severity="secondary" (onClick)="cancel()" />
        <p-button label="Supprimer" icon="pi pi-check" [text]="true" class="buttons" severity="danger" (onClick)="confirm()" />
    </div>
</p-dialog>
